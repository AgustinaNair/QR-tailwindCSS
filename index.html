  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./salida.css">
  <title>QR code component</title>
</head>
<body class="bg-light-gray-blue flex h-[100vh] justify-center items-center">

    <div class="bg-white w-64 h-auto flex flex-col justify-center items-center rounded-2xl shadow-lg shadow-dark-blue/5">
  
      <div class="w-64 p-3 ">
        <img src="./images/image-qr-code.png" alt="qr" class="w-auto rounded-2xl">
      </div>
  
      <div class="flex flex-col justify-center text-center pt-3 pb-6 px-3 w-[90%]">

        </p>

  </div>
